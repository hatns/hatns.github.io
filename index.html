<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            font-size: 25px;
            color: darkslategray;
        }
    </style>
</head>
<body>
    <!-- Red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- Smaller red container div -->
        <div style="
            position: absolute; 
            display: flex; 
            width: 100%; 
            align-items: center;
            padding: 20px
            ">
            <!-- Player health -->
            <div style="
                position: relative; width: 100%; 
                border-left: 2px solid whitesmoke;
                border-top: 2px solid whitesmoke;
                border-bottom: 2px solid whitesmoke;
                border-radius: 10px;
            ">                <div style="background-color: gray; height: 30px; width: 100%; border-radius: 10px;">
                </div> 
                <div id="player_health", style="position: absolute; background-color: #8559af; top: 0; right: 0; bottom: 0; width: 100%;border-radius: 10px;">
                </div>
            </div>  
            <!-- Timer -->
            <div id="timer", style="background-color: #818CF8; height: 50px; width: 100px; flex-shrink: 0; display:flex; align-items: center; justify-content: center; border: 2px whitesmoke solid; border-radius: 10px;">
                10
            </div>      
            <!-- Enemy health -->
            <div style="
                position: relative; width: 100%; 
                border-right: 2px solid whitesmoke;
                border-top: 2px solid whitesmoke;
                border-bottom: 2px solid whitesmoke;
                border-radius: 10px;
            ">
                <div style="background-color: gray; height: 30px; border-radius: 10px;">
                </div> 
                <div id="enemy_health", style="position: absolute; background-color: #8559af; top: 0; right: 0; bottom: 0; left: 0; border-radius: 10px;">
                </div>
            </div>
        </div>
        <div id="result", style="position: absolute; color:white; display: flex; align-items: center; justify-content: center; top:0; right:0; bottom:0; left:0">
        </div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
    <script src="js/events.js"></script>
</body>
